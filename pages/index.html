<html lang="pt-br">
<head>
	<title>RankQuest</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../addons/fa/css/font-awesome.min.css">

	<!-- Link Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="../css/rankquest.css" rel="stylesheet">

</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		 <!-- Sidebar -->
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a class="logotip" href="#">
                  	<i class="fa fa-question-circle" aria-hidden="true"></i>
                   	RankQuest
                </a>
            </li>
            <li>
                <a href="#">Questionários</a>
            </li>
            <li>
                <a href="#">Vagas</a>
            </li>
            <li>
                <a href="#">Minha Conta</a>
            </li>
        </ul>
        <!-- End Sidebar -->
        <div id="page-content-wrapper">
        	<div class="container-fluid">
        		<div class="row">
        			<div class="col-lg-10">
        				<!-- Barra de procura -->
        				<div class="input-group">
        					<input type="text" class="form-control">
        					<div class="dropdown dropdown-lg">
        						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        							<i class="fa fa-filter"></i>
        						</button>
        						<div class="dropdown-menu dropdown-menu-right" role="menu">
        							<form class="form-horizontal" role="form">
        								<label for="filter">Filtros</label>
        								<hr>
        								<div class="form-group row">
        									<label for="searchCurso" class="col-sm-2 col-form-label">Curso</label>
        									<div class="col-sm-10">
        									<select class="custom-select" id="searchCurso">
        										<option selected>Escolha um curso</option>
        										<option></option>
        									</select>
        									</div>
        								</div>
        								<div class="form-group row">
        									<label for="searchAssunto" class="col-sm-2 col-form-label">Assunto</label>
        									<div class="col-sm-10">
        									<select class="custom-select" id="searchAssunto">
        										<option selected>Escolha um tema</option>
        										<option></option>
        									</select>
        									</div>
        								</div>
        								<div class="form-group row">
        									<label for="searchNivel" class="col-sm-2 col-form-label">Nível</label>
        									<div class="col-sm-10">
        									<select class="custom-select" id="searchNivel">
        										<option selected>Escolha um nível</option>
        										<option></option>
        									</select>
        									</div>
        								</div>
        								<hr>
        								<button type="submit" class="btn btn-primary pull-right">Aplicar</button>
        							</form>
        						</div>
        					</div>
        					<div class="input-group-btn">
        						<button type="button" class="btn btn-secondary">
        							<i class="fa fa-search" aria-hidden="true"></i>
        						</button>
        					</div>
        				</div>
        				<!-- Fim da barra de procura -->
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-lg-10">
        				<hr>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-md-3 col-sm-6 mb-4">
        				<img class="img-fluid" src="http://placehold.it/500x300" alt="">
        			</div>
        			<div class="col-md-3 col-sm-6 mb-4">
        				<img class="img-fluid" src="http://placehold.it/500x300" alt="">
        			</div>
        			<div class="col-md-3 col-sm-6 mb-4">
        				<img class="img-fluid" src="http://placehold.it/500x300" alt="">
        			</div>
        			<div class="col-md-3 col-sm-6 mb-4">
        				<img class="img-fluid" src="http://placehold.it/500x300" alt="">
        			</div>
        		</div>
        	</div>
        </div>
        

    </div>

	<!-- Script Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>  
</html>
